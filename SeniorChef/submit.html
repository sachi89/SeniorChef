<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--meta viewport element used to control the page's dimensions and scaling -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SeniorChef - Submit a Recipe</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script>
            function submissionAlert() 
            {
                alert("Recipe Submitted!");
            }
        </script>
        <style>
            /* Layout for form */
            .formLayout
            {
                background-color: rgba(5, 4, 2, 0.5);
                color: rgb(238, 215, 8);
                max-width:500px; /* adjusts for smaller windows */
                height: 100%;
                margin-left:46%;
                margin-top: 60px;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="navbar"> <!--div container for navigation bar-->
            <a class="logo"><img src="images/SeniorChef_Logo.jpg" width="95"></a>
            <div class="menu">
            <a href="index.html"><strong>Home</strong></a> <!--link to home page-->
            <div class="dropdown"> <!--sub container for dropdown menu-->
                <button class="dropbtn"><strong>Recipes</strong>
                </button> <!--button for dropdown menu links-->
                <div class="dropdown-content">
                    <a href="gerd.html">GERD Diet</a>
                    <a href="sodium.html">Low-Sodium Diet</a>
                    <a href="renal.html">Renal Diet</a>
                </div>
            </div>
            <a href="submit.html"><strong>Submit a Recipe</strong></a>
            <a href="contact.html"><strong>Contact Us</strong></a>
            <a href="mailinglist.html"><strong>Subscribe</strong></a>
            </div>
        </div>

        <div class="formLayout">
            <form action="#" method="POST"> <!-- post method to put input data into array-->
                <fieldset> <!-- form tags-->
                    <legend><h1>Submit a Recipe:</h1></legend>
                    <label><strong>Name:</strong></label><br>
                    <input type="text" name="name"><br>
                    <label><strong>Email:</strong></label><br>
                    <input type="email" name="email"><br>
                    <label><strong>Recipe Name:</strong></label><br>
                    <input type="text" name="recipe"><br>
                    <label><strong>Dietary Restriction:</strong></label><br>
                    <input type="text" name="diet"><br>
                    <label><strong>Ingredients:</strong></label><br>
                    <textarea name="ingredients" rows="5" cols="50"></textarea><br>
                    <label><strong>Directions:</strong></label><br>
                    <textarea name="directions" rows="7" cols="50"></textarea><br>
                    <input type="submit" name="submit" value="Submit" onclick="submissionAlert()">
                </fieldset>
            </form>
        </div>
    </body>
</html>
